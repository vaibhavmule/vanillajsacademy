<!DOCTYPE html>
<html>
<head>
	<title>Multiple Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

	</style>
</head>
<body>
	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
	var text = document.querySelector('#text')
	var characterCount = document.querySelector('#character-count')

	text.addEventListener('input', function (event) {
		characterCount.textContent = text.value.length
	})
	</script>
</body>
</html>
