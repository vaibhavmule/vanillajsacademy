<!DOCTYPE html>
<html>
<head>
	<title>Multiple Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h2>Change Username</h2>

	<p>Enter your username and password to change your username.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Change Username</button>
		</p>
	</form>

	<h2>Change Password</h2>

	<p>Enter your current password and new password below.</p>

	<form>
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>
		var password = document.querySelector('#password')
		var newPassword = document.querySelector('#new-password')
		var currentPassword = document.querySelector('#current-password')

		window.addEventListener('click', function (event) {

			if (event.target.matches('#show-password')) {
				if (event.target.checked) {
					password.type = 'text'
				} else {
					password.type = 'password'
				}
			}

			if (event.target.matches('#show-passwords')) {
				if (event.target.checked) {
					newPassword.type = 'text'
					currentPassword.type = 'text'
				} else {
					newPassword.type = 'password'
					currentPassword.type = 'password'
				}
			}

		}, false);

		// showPassword.addEventListener('click', function (event) {

		// })


		// showPassword.addEventListener('click', function (event) {

		// 		if (event.target.checked) {
		// 			password.type = 'text'
		// 		} else {
		// 			password.type = 'password'
		// 		}
		// 	});
		// }, false);
	</script>
</body>
</html>
