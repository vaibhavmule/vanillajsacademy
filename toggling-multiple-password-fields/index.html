<!DOCTYPE html>
<html>
<head>
	<title>Multiple Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Multiple Password Visibility</h1>

	<p>Enter your current password and new password to change your existing password.</p>


	<form>
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>
		var passwords = Array.prototype.slice.call(document.querySelectorAll('[type="password"]'));
		var showPassword = document.querySelector('#show-passwords')

		showPassword.addEventListener('click', function (event) {
			passwords.forEach(function (password, index) {
				if (event.target.checked) {
					password.type = 'text'
				} else {
					password.type = 'password'
				}
			});
		}, false);
	</script>
</body>
</html>
